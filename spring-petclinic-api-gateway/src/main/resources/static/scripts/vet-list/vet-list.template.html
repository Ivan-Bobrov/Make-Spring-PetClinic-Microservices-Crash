<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList">
        <td>{{vet.firstName}} {{vet.lastName}}</td>
        <td><span ng-repeat="specialty in vet.specialties">{{specialty.name + ' '}}</span></td>
    </tr>
</table>

<div class="paging-buttons">
    <button ng-disabled="$ctrl.currentPage === 0" ng-click="$ctrl.prevPage()">Previous</button>
    <span>Page {{$ctrl.currentPage + 1}} of {{$ctrl.totalPages}}</span>
    <button ng-disabled="$ctrl.currentPage === $ctrl.totalPages - 1" ng-click="$ctrl.nextPage()">Next</button>
</div>
